<script>
  function addressd(p, fl, fo, t, b, a, l, c, n, mb) {
    this.pincode = p;
    this.flatno = fl;
    this.floorno = fo;
    this.towerno = t;
    this.building = b;
    this.address = a;
    this.landmark = l;
    this.city = c;
    this.name = n;
    this.mobile = mb;
  }
  let user = JSON.parse(localStorage.getItem("user")) || null;

  let submit = () => {
    let pincode = document.getElementById("pincode").value;
    let flatno = document.getElementById("flatno").value;
    let floorno = document.getElementById("floorno").value;
    let towerno = document.getElementById("towerno").value;
    let building = document.getElementById("building").value;
    let address = document.getElementById("address").value;
    let landmark = document.getElementById("landmark").value;
    let city = document.getElementById("city").value;
    let name = document.getElementById("name").value;
    let mobile = document.getElementById("number").value;
    let a1 = new addressd(
      pincode,
      flatno,
      floorno,
      towerno,
      building,
      address,
      landmark,
      city,
      name,
      mobile
    );
 
    localStorage.setItem("user", JSON.stringify(a1));

    // append(a1);
  

    // document.getElementById("close").addEventListener("click",function(){
    // document.querySelector("#Adress_details").style.display = "none";
    window.location.reload()
    console.log("KIYA BINOD")

  //  })
  };
  //  user=JSON.parse(localStorage.getItem("user"))||[];
  let append = (user) => {
    if(!user){
      return;
    }

    let ka_deliver_details = document.getElementById("ka_deliver_details");
    ka_deliver_details.innerHTML=null;
    
      let jola = document.createElement("div");
      let btn_for_remove=document.createElement("div");
      btn_for_remove.setAttribute("class","removebtn")
      jola.setAttribute("class", "ka_box");
      let h2 = document.createElement("h2");
      h2.innerText = user.name;
      let p1 = document.createElement("p");
      p1.innerText = user.flatno;
      let p2 = document.createElement("p");
      p2.innerText = user.floorno;
      let p3 = document.createElement("p");
      p3.innerText = user.building;
      let p4 = document.createElement("p");
      p4.innerText = user.address;
      let p5 = document.createElement("p");
      p5.innerText = user.landmark;
      let p6 = document.createElement("p");
      p6.innerText = user.city;
      let p7 = document.createElement("p");
      p7.innerText = `91-${user.mobile}`;
      let btn_set = document.createElement("button");
      btn_set.setAttribute("class", "btn_box");
      btn_set.innerText = "Set Default";
      // let remove_btn=document.createElement("button");
      // remove_btn.innerText="Remove"
      // remove_btn.onclick=()=>{
      //   del(index);
      // }
      // btn_for_remove.append(btn_set,remove_btn)
      jola.append(h2, p1, p2, p3, p4, p5, p6, p7,btn_set );

      ka_deliver_details.append(jola);
    // });
  };
  append(user);
  document
    .querySelector("#ka_address_box")
    .addEventListener("click", function () {
      document.querySelector("#Adress_details").style.display = "block";
      //   document.querySelector(".c3").setAttribute("href","myaccount.html");

   let products = JSON.parse(localStorage.getItem("products"))||[];
   let rendorDom=()=>{
    let ka_itemsfromCart_main=document.getElementById("ka_itemsfromCart_main")
    ka_itemsfromCart_main.innerHTML=null;
    products.forEach((el,index)=>{
      // divs creating
      let ka_itemsfromCart=document.createElement("div")
      ka_itemsfromCart.setAttribute("id","ka_itemsfromCart")
      let bag=document.createElement("div");
      bag.setAttribute("class","iteam_box");

      let imag_div=document.createElement("div")

      let ka_itemDetails_div=document.createElement("div")
      ka_itemDetails_div.setAttribute("id","ka_itemDetails")
      let ka_itemDetails_price_div=document.createElement("div")
      ka_itemDetails_price_div.setAttribute("id","ka_itemDetails_price")
      let font_awesome_div=document.createElement("div");
      font_awesome_div.setAttribute("class","font_awesome_div")

      let inputdiv=document.createElement("div");
      inputdiv.setAttribute("class","inputdivs")

      

// divs end
      let img=document.createElement("img");
      img.setAttribute("class","ka_itemImage")
      img.src=el.image || el.Image;
      imag_div.append(img)
      let h3=document.createElement("h3");
      let p1=document.createElement("p");
      let p2=document.createElement("p");
      let p3=document.createElement("p");
      let p4=document.createElement("p");
      p1.innerText=el.title || el.clsgetname
      p2.innerText=`₹${el.pricenew || el.final_price}` 
      p3.innerText=`₹${el.priceold || el.price} `

      p3.style.textDecoration="line-through"
      p4.innerText=`You Can Save ₹${(el.priceold-el.pricenew) || el.save_price}`
      // p4.innerText=el.priceold-el.pricenew;
      p4.style.color="green"
   
      
      
ka_itemDetails_price_div.append(p2,p3,p4)
      ka_itemDetails_div.append(h3,p1,ka_itemDetails_price_div)
      bag.append(imag_div,ka_itemDetails_div)
      
      
      ka_itemsfromCart.append(bag)
      ka_itemsfromCart_main.append(ka_itemsfromCart)
    })
    
   }

  

rendorDom(products)
